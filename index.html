<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audioplayer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="audioPlayer_container">
        <div class="audio_container">
            <header class="audio_header">
                <button class="allMusic_btn">All Music</button>
                <button class="favoriteMusic_btn">Favorite Music</button>
            </header>
            <ul class="audio_list">
                
            </ul>
        </div>
        <div class="audioImage_box">
            <img src="" alt="" class="audio_image" >
        </div>
        <p class="audio_name">Hidden & Khalse & Sijal</p>
        <div class="audio_controls">
            <div class="audio_icons">

                <span class="audio_volume audio_icon">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </span>

                <span class="all_audio audio_icon">
                    <i class="fa fa-align-left" aria-hidden="true"></i>
                </span>

                <span class="random_audio audio_icon">
                    <i class="fa fa-random" aria-hidden="true"></i>
                </span>

                <span class="audio_repeat audio_icon">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </span>

                <span class="favorite_audio audio_icon">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                </span>
            </div>
            <audio src="" id="audio"></audio>
            <input type="range" class="audio_input" value="0">
            <div class="time">
                <span class="current_time">00:00</span>
                <span class="duration">00:00</span>
            </div>
            <div class="next_prev">
                <span class="prev_btn">
                    <i class="fa fa-step-backward" aria-hidden="true"></i>
                </span>
                <span class="play_btn">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </span>
                <span class="next_btn">
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
